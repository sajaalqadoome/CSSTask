<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="myStyle3.css">
</head>
<body>


<div class="background-Box33"> 
<div class="login-container">
    <h2>Member Login</h2>
    
    <div class="form-wrapper">
  
        <div class="icon-circle">
            <img src="laptop.png" alt="Laptop Icon">
        </div>

       
        <form style="flex: 1; min-width: 250px;">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn-login">LOGIN</button>

            <div class="links">
                <a href="#" class="forgot">Forgot Username / Password ?</a>
                <a href="#" class="create">Create your account →</a>
            </div>
        </form>
    </div>
</div>

</div>


</body>
</html>
