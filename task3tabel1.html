<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #e0d4ff, #f5f5f5);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
           
        }

        .container {
            background-color: #8c7ae6;
            padding: 40px 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .name-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f8f5ff;
            color: #333;
        }

        .name-row input {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            margin: 20px 0;
            justify-content: center;
        }

        .checkbox input {
            width: 16px;
            height: 16px;
        }

        .btn {
            background-color: #a89f8c;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 70%;
            margin: 10px auto;
            display: block;
            transition: 0.3s;
            -webkit-border-radius: 25px;
            -moz-border-radius: 25px;
            -ms-border-radius: 25px;
            -o-border-radius: 25px;
}

        .btn:hover {
            background-color: #8c846f;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #e8e1ff;
            text-decoration: underline;
            font-weight: 500;
        }

        .login-link a:hover {
            color: white;
        }

        .copyright {
            margin-top: 25px;
            font-size: 12px;
            color: #d6cfff;
        }
</style>
<body>

    <div class="container">
    <h1>Sign Up</h1>
    
    <form>
        <div class="name-row">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">I accept the Terms of Use & Privacy Policy</label>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="#">Login here</a>
        </div>

        <div class="copyright">
            Copyright Â© YourCompany.com
        </div>
    </form>
</div>



</body>
</html>
