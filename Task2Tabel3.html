<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

      
        .login-background {
            background: linear-gradient(135deg, #41A67E, #73C8D2);
            width: 600px;
            height: 550px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

    
        .login-container {
            background-color: white;
            padding: 40px 35px;
            border-radius: 10px;
            width: 360px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

      
        h2 {
            font-size: 26px;
            color: #41A67E;
            margin-bottom: 30px;
            font-weight: 600;
        }

     
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 20px 20px;
            font-size: 15px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fdfdfd;
            color: #333;
            transition: all 0.3s;
        }

    
        .input-group input::placeholder {
            color: gray;
        }

   
        .show-password {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            justify-content: flex-start;
        }

        .show-password input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #27ae60;
        }

       
        .btn-signin {
            background-color: #41A67E;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 70%;
        
        }

        .links {
            margin-top: 25px;
            font-size: 14px;
    
        }

        .links a {
            color: #666;
            text-decoration: none;
        }

        .links a.signup {
            color: #41A67E;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

</style>
<body>

<div class="login-background">
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>

            <div class="show-password">
                <input type="checkbox" id="showPass" onclick="togglePassword()">
                <label for="showPass">Show Password</label>
            </div>

            <button type="submit" class="btn-signin">SIGN IN</button>

            <div class="links">
                <a href="#">Forgot Username / Password?</a><br>
                <a href="#" class="signup">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
