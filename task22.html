<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     

    <title>task 2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

       
        .background {
            background-color: #20c997;
            width: 450px;
            height: 500px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

       
        .login-box {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

 
        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

       
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #20c997;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #dee2e6;
            background: transparent;
            color: #212529;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: #20c997;
        }

       
       
        .btn-login {
            background-color: #20c997;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

    
        .forgot {
            margin-top: 20px;
            display: block;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
    <body>
<div class="background">
    <div class="login-box">
        <h2>User Login</h2>
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" value="admin" >
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" value="******" >
            </div>
            <button type="submit" class="btn-login">LOGIN</button>
            <a href="#" class="forgot">Forgot Password?</a>
        </form>
    </div>
</div>

    </body>

</html>
